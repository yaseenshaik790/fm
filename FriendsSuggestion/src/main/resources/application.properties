
server.port= 9090
server.servlet.context-path=/fm

# Enabling H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:fm

#Sonar
sonar.host.url=http://localhost:9000 

#Logger
logging.level.org.springframework=ERROR
logging.level.com.fmdemo==DEBUG
logging.file =c:\\resources\\fm.log
logging.pattern.file= %d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SS} [%t] %-5level %logger{36} - %msg%n

